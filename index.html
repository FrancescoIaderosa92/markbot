      <h2 class="computing">Computing…</h2>
      <h2 class="no-errors">All clear!</h2>
      <h2 class="errors">Some checks failed.</h2>
    </header>

    <article id="messages"></article>

    <div id="submit" data-state="hidden">
      <img class="logo" src="images/check.svg" alt="">
      <p>Everything looks good.<br><strong>You’ve earned a grade.</strong></p>
      <button class="submit-btn" id="submit-btn">Submit to Canvas</button>
    </div>

  </main>

  <div class="overlay" id="dropbox">
    <div class="overlay-contents">
      <img class="logo" src="images/arrow.png" alt="">
      <h1>Markbot</h1>
      <p><em>Drop a folder to run checks…</em></p>
    </div>
    <div class="ants"></div>
  </div>

  <div class="overlay" id="sign-in">
    <div class="overlay-contents">
      <img class="logo" src="images/markbot.png" alt="">
      <h1>Markbot</h1>
      <form id="username-form">
        <label class="username-label" for="username"><em>Enter your GitHub username:</em></label>
        <input class="username-input" id="username" autofocus>
        <button class="btn" id="username-go" type="submit">Go</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
