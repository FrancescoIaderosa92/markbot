allFiles:
  html:
    hasNot:
      # GENERAL
      - check: '[accesskey]'
        message: 'The `accesskey` attribute isn’t usually a good idea; too often it conflicts with predefined browser shortcuts'
      - check: '[tabindex]:not([tabindex="0"]):not([tabindex="-1"])'
        message: 'The `tabindex` attribute should only be `0` or `-1`'

      # SEMANTICS
      - check: '[title]:not(abbr)'
        message: 'The `<title>` attribute has very little accessibility significance and is generally ignored, consider using a different attribute for descriptions'
        type: warning

      # LINKS
      - check: 'a[href=""], a[href=" "]'
        message: 'The `href` attributes on `<a>` tags should not be empty'
      - check: 'a:empty[aria-label=""], a:empty[aria-labelledby=""], a:empty:not([aria-label]):not([aria-labelledby]), a:blank[aria-label=""], a:blank[aria-labelledby=""], a:blank:not([aria-label]):not([aria-labelledby])'
        message: 'An empty `<a>` tag must have an `aria-label` or `aria-labelledby` attribute'
      - check: 'a[role="button"]'
        message: 'Instead of using `role="button"` on a link use the `<button>` tag'

      # IMAGES & MEDIA
      - check: 'img[alt=" "], area[alt=" "], area[alt=""], input[type="image"][alt=" "], img:not([alt]), area:not([alt]), input[type="image"]:not([alt])'
        message: 'An `<img>` tag must always have a proper `alt` attribute'
      - check: 'img[alt=""]:not([role="presentation"])'
        message: 'Is this image an important part of the content? If so it needs a descriptive `alt=""` attribute. If it’s only for presentation consider adding the attribute `role="presentation"`'
        type: warning
      - check: '[role="img"]:not([aria-label]):not([aria-labelledby]), svg[role="img"]:not([aria-label]):not([aria-labelledby])'
        message: 'Whenever `role="img"` is used a label must be specified using the attributes `aria-label` or `aria-labelledby`'
      - check: 'video[autoplay], audio[autoplay]'
        message: 'The `autoplay` attribute should not be used or at minimum there should be a way to disable it'
        type: warning
      - check: 'video:not([controls]), audio:not([controls])'
        message: 'Make sure there are `controls` available for `<audio>` and `<video>` tags'
        type: warning
      - check: 'svg[aria-hidden="true"][aria-label], svg[aria-hidden="true"][aria-labelledby], svg[aria-hidden="true"][aria-describedby], svg[role="presentation"][aria-label], svg[role="presentation"][aria-labelledby], svg[role="presentation"][aria-describedby]'
        message: 'A presentation-only `<svg>` tag should not have any labels'
      - check: 'figure:not([role="group"])'
        message: 'The `<figure>` tag would benefit from having the attribute of `role="group"`'
        type: warning
      - check: 'img[alt$=".pdf"], area[alt$=".pdf"], input[type="image"][alt$=".pdf"], img[alt$=".doc"], area[alt$=".doc"], input[type="image"][alt$=".doc"], img[alt$=".png"], area[alt$=".png"], input[type="image"][alt$=".png"], img[alt$=".jpg"], area[alt$=".jpg"], input[type="image"][alt$=".jpg"], img[alt$=".gif"], area[alt$=".gif"], input[type="image"][alt$=".gif"], img[alt$=".mp3"], area[alt$=".mp3"], input[type="image"][alt$=".mp3"], img[alt$=".mp4"], area[alt$=".mp4"], input[type="image"][alt$=".mp4"], img[alt$=".mov"], area[alt$=".mov"], input[type="image"][alt$=".mov"], img[alt$=".ogg"], area[alt$=".ogg"], input[type="image"][alt$=".ogg"], img[alt$=".xls"], area[alt$=".xls"], input[type="image"][alt$=".xls"], img[alt$=".txt"], area[alt$=".txt"], input[type="image"][alt$=".txt"], img[alt$=".zip"], area[alt$=".zip"], input[type="image"][alt$=".zip"], img[alt$=".rar"], area[alt$=".rar"], input[type="image"][alt$=".rar"], img[alt$=".docx"], area[alt$=".docx"], input[type="image"][alt$=".docx"], img[alt$=".webp"], area[alt$=".webp"], input[type="image"][alt$=".webp"], img[alt$=".apng"], area[alt$=".apng"], input[type="image"][alt$=".apng"], img[alt$=".svg"], area[alt$=".svg"], input[type="image"][alt$=".svg"], img[alt$=".svgz"], area[alt$=".svgz"], input[type="image"][alt$=".svgz"], embed[type="image"][alt$=".pdf"], object[type="image"][alt$=".pdf"], embed[type="image"][alt$=".doc"], object[type="image"][alt$=".doc"], embed[type="image"][alt$=".png"], object[type="image"][alt$=".png"], embed[type="image"][alt$=".jpg"], object[type="image"][alt$=".jpg"], embed[type="image"][alt$=".gif"], object[type="image"][alt$=".gif"], embed[type="image"][alt$=".mp3"], object[type="image"][alt$=".mp3"], embed[type="image"][alt$=".mp4"], object[type="image"][alt$=".mp4"], embed[type="image"][alt$=".mov"], object[type="image"][alt$=".mov"], embed[type="image"][alt$=".ogg"], object[type="image"][alt$=".ogg"], embed[type="image"][alt$=".xls"], object[type="image"][alt$=".xls"], embed[type="image"][alt$=".txt"], object[type="image"][alt$=".txt"], embed[type="image"][alt$=".zip"], object[type="image"][alt$=".zip"], embed[type="image"][alt$=".rar"], object[type="image"][alt$=".rar"], embed[type="image"][alt$=".docx"], object[type="image"][alt$=".docx"], embed[type="image"][alt$=".webp"], object[type="image"][alt$=".webp"], embed[type="image"][alt$=".apng"], object[type="image"][alt$=".apng"], embed[type="image"][alt$=".svg"], object[type="image"][alt$=".svg"], embed[type="image"][alt$=".svgz"], object[type="image"][alt$=".svgz"]'
        message: 'Filenames inside the `alt` attribute is probably not the best description for the image'
        type: warning

      # FORMS
      - check: 'form:not([action]), form[action=" "], form[action=""]'
        message: 'The `action` attribute on a `<form>` tag must point somewhere'
      - check: 'fieldset > *:not(legend):first-child, fieldset > legend:not(:first-child)'
        message: 'The `<legend>` tag must be the first element inside a `<fieldset>`'
      - check: 'button[class*="disabled"]:not([disabled]):not([readonly])'
        message: 'Instead of using a “disabled” class the button should be set to `disabled` with the `disabled` attribute'
      - check: 'button:empty:not([aria-label]):not([aria-labelledby]), button:blank:not([aria-label]):not([aria-labelledby])'
        message: 'Buttons need to have content inside the open & close tags or a labeling attribute: `aria-label` or `aria-labelledby`'
      - check: 'button[aria-label=""], button[aria-labelledby=""]'
        message: 'The `aria-label` or `aria-labelledby` cannot be empty on a `<button>` tag'
      - check: '[type="radio"]:not([name])'
        message: 'Radio buttons must always have a `name` attribute for grouping elements together'
      - check: 'label:not([for]), label[for=" "], label[for=""]'
        message: 'The `<label>` tag must always have a proper `for` attribute'
      - check: 'input:not([type="button"]):not([type="submit"]):not([type="hidden"]):not([type="reset"]):not([type="image"]):not([id]):not([aria-label]):not([aria-labelledby]), textarea:not([id]):not([aria-label]):not([aria-labelledby]), select:not([id]):not([aria-label]):not([aria-labelledby])'
        message: 'All form fields should have `id` attributes so their `label` tags can be associated properly'
      - check: 'html:not([lang]), html[lang=" "], html[lang=""]'
        message: 'The language should always be defined for an HTML document, add the `lang` attribute to the `<html>` tag'
      - check: 'title:empty, title:blank'
        message: 'The `<title>` tag of a website should never be empty'
      - check: 'img:not([src]):not([srcset]), img[src=""], img[src=" "], img[src="#"], img[src="/"], img[srcset=""], img[srcset=" "], img[srcset="#"], img[srcset="/"], input[type="image"]:not([src]):not([srcset]), input[type="image"][src=""], input[type="image"][src=" "], input[type="image"][src="#"], input[type="image"][src="/"], input[type="image"][srcset=""], input[type="image"][srcset=" "], input[type="image"][srcset="#"] input[type="image"][srcset="/"]'
        message: 'The `<img>` tag must always have a valid `src` attribute'
      - check: 'input[type="reset"]:not([value]):not([aria-label]):not([aria-labelledby]), input[type="submit"]:not([value]):not([aria-label]):not([aria-labelledby]), input[type="button"]:not([value]):not([aria-label]):not([aria-labelledby])'
        message: 'Button `<input>` tags must have a label using one of the following attributes: `value`, `aria-label`, `aria-labelledby`'
      - check: 'button:not([type]):not([form]):not([formaction]):not([formtarget])'
        message: 'The `<button>` tag should always specify a `type` attribute and if outside a `<form>` should specify `form`, `formaction` or `formtarget` attributes'
      - check: 'button[type="reset"][formmethod], button[type="reset"][formaction], button[type="reset"][formtarget], button[type="reset"][formenctype], button[type="reset"][formnovalidate], button[type="button"][formmethod], button[type="button"][formaction], button[type="button"][formtarget], button[type="button"][formenctype], button[type="button"][formnovalidate]'
        message: 'Only `<button>` tags with `type="submit"` should use the `form*` attributes'
      - check: 'optgroup:not([label])'
        message: 'The `<optgroup>` tag must always specify a `label` attribute'
      - check: '[placeholder]:not([aria-label]):not([aria-labelledby])'
        message: 'When using a `placeholder` also make sure there’s a `<label>` or one of these labeling attributes: `aria-label`, `aria-labelledby`'
        type: warning
