internalTemplate: true

naming: true

allFiles:
  html:
    valid: true
    bestPractices: true
    outline: true
    has_not:
      - ['a[name]', 'Use the `id` attribute on elements for internal links instead of `a[name]`']
      - ['meta[name*="keyword"]', 'The `meta keywords` tag isn’t used by any search engines — it should be removed']

  css:
    valid: true
    bestPractices: true
    search_not:
      - ['@media.+\(.*max-width', 'Media queries with `max-width` should not be used — use `min-width` instead']
      - ['@media.+\(.*px', 'Pixel units should not be used in media queries — use `em` instead']
      - ['font-size\s*:\s*.+px', 'Pixel units should not be used for `font-size` — use `rem` instead']

  js:
    valid: true
    bestPractices: true
    search_not:
      - 'document\.write\('
      - 'console\.log\('
      - 'alert\('
      - 'prompt\('
      - 'confirm\('

  functionality:
    noErrors: true
