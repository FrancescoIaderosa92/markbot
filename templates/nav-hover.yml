allFiles:
  functionality:
    label: 'Nav hover'
    tests:
      - |
        const headerLink = $('header nav:last-of-type a:not(.current)');
        const oldBg = css(headerLink).backgroundColor;
        const oldColor = css(headerLink).color;

        hover(headerLink, function () {
          if (css(headerLink).backgroundColor == oldBg && css(headerLink).color == oldColor) return fail('The `background-color` or `color` of the navigation links donâ€™t change when hovered')
          pass();
        });
