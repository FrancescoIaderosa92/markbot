allFiles:
  functionality:
    label: 'Nav hover'
    tests:
      - |
        let headerLink = $('header nav:last-of-type a');
        let oldBg = css(headerLink).backgroundColor;
        let oldColor = css(headerLink).color;

        hover('header nav:last-of-type a', function () {
          if (css(headerLink).backgroundColor == oldBg && css(headerLink).color == oldColor) return fail('The `background-color` or `color` of the navigation links donâ€™t change when hovered')
          pass();
        });
